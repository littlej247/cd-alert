<!DOCTYPE html>
<html>
<head> 
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
  <script src="cd-alert/cd-alert.js"></script>

  <script>
      function viewCode(t){
         CD.alert( 
            '<textarea style=\'min-width: -webkit-fill-available;max-width: -webkit-fill-available;min-height: 100px;\'>'+t.previousElementSibling.getAttribute('onclick')+'</textarea>',
            'Source Code'
         );
      }
  </script>
</head>
<body>
    <div class="w3-content" style="max-width:1400px">
        <h1 class="w3-center w3-row">cd-alert.js Example Usage</h1>
        <div class="w3-row">

            <div class="w3-third"><div class="w3-container w3-card w3-white w3-round w3-margin">
                <h4>Simple Message</h4>
                <p>A simple message box with no title or additional options set</p>
                <button class="w3-block w3-button w3-margin-bottom w3-theme" onclick="CD.alert('Some simple testing text..');">Click Me</button>
                <button class="w3-block w3-button w3-margin-bottom w3-theme" onclick="viewCode(this);">View Code</button>
            </div></div>

            <div class="w3-third"><div class="w3-container w3-card w3-white w3-round w3-margin">
                <h4>Title and Callback</h4>
                <p>Built on the prior, this one includes a message title and callback.</p>
                <button class="w3-block w3-button w3-margin-bottom w3-theme" onclick="CD.alert('Clicking <b>OK</b> will trigger the callback!','Fancy Title I AM..','ok', function(){ CD.alert('You clicked OK!','Callback Title'); });">Click Me</button>
                <button class="w3-block w3-button w3-margin-bottom w3-theme" onclick="viewCode(this);">View Code</button>
            </div></div>

    
   
        </div>
    </div>
</body>    
</html>
